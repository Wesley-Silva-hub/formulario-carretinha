{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastrar Pessoa</title>
    <!-- Adicione os links para os arquivos CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Cadastrar Pessoa</h2>

    <form method="post" action="{% url 'cadastrar_pessoa' %}" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <!-- Adicione classes Bootstrap aos elementos do formulÃ¡rio -->
        <div class="mb-3">
            {{ form.nome.label_tag }}
            {{ form.nome }}
            <div class="invalid-feedback">
                Por favor, insira o nome.
            </div>
        </div>

        <div class="mb-3">
            {{ form.cpf.label_tag }}
            {{ form.cpf }}
            <div class="invalid-feedback">
                Por favor, insira o CPF.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

<!-- Adicione os scripts do Bootstrap no final do corpo para melhor desempenho -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
